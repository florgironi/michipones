<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Michipones!</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="stylesbutton.css">
</head>

<body>
	<section id="Seleccionar-mascota" class="envoltorio-mascotas">
		<h1 id="title" class="title">Michipones</h1>
		<h2 class="subtitulo">Elige tu Michipon: </h2>
		<div id='contenedor-tarjetas' class="tarjetas">
		</div>
		<Button id="boton-mascotas" class="boton-seleccionar"> A Jugar </Button>
	</section>

	<section id="ver-mapa">
		<h1 id="title" class="titleMapa">Recorre el mapa con tu Michipon</h1>
		<canvas id="mapa"></canvas>

		<div class="keys">
		
		<div data-key='65' class='key__button' onmouseup="detenerMovimiento()" onmousedown="moverArriba()">⬆️</div>
		<div data-key='65' class='key__button' onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">⬅️</div>
		<div data-key='65' class='key__button' onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">➡️</div>
		<div data-key='65' class='key__button' onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">⬇️</div>

	</section>
	

	<section id="Seleccionar-ataque">
		<div>
			<h1 id="title" class="title">Michipones</h1>
			<h2 class="subtitulo">Nuevo Versus</h2>
		</div>

		<!-- Envoltorio de tarjetas -->
		<div class="envoltorio-tarjetas-mascotas">

			<!-- Tarjeta mascota jugador  -->
			<div class="envoltorio-mascota-jugador">
				<div class="tarjeta-mascota-elegida-jugador">
					<div id="imagen-mascota-jugador">
						<img src="./asses/pinteres6.jpg" alt="">
					</div>
					<span id="mascota-jugador"></span>
					<span id="victoriasJugador" class="victorias">0 </span> 🏆
				</div>
				<!-- CONTENEDOR DE ATAQUES -->
				<div class="envoltorio-ataque">
					<div id='contenedor-botones' class="envoltorio-botones">
					</div>
				</div>
			</div>


			<!-- Tarjeta mascota enemigo -->
			<div class="envoltorio-mascota-enemigo">
				<div class="tarjeta-mascota-elegida-enemigo">
					<div id="imagen-mascota-enemigo">
						<img src="./asses/pinteres15.jpg" alt="">
					</div>
					<span id="mascota-enemigo"></span>
					<span id="victoriasEnemigo" class="victorias">0 </span> 🏆
				</div>
			</div>
		</div>
		
		<div>
			<div id="ataque-jugador"></div>
			<div id="ataque-enemigo"></div>
		</div>



		<!-- Mensaje de abajo con mucha suerte y reinicio -->
		<div class="envoltorio-mensaje-reinicio">
			<p id="resultado">Mucha suerte!</p>

			<section id="reinicio">
				<button id="boton-reinicio" class="boton-reinicio"> Reiniciar </button>
			</section>
		</div>

	</section>
	<script src="./js/mokepon.js"></script>
</body>

</html>
